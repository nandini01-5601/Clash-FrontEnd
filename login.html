<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginn.css">
</head>
<body>

        <img src="img.png" style="width: 140px; height: 140px;">
        <h3 style="color: rgb(148, 126, 137);">Login</h3>
        <form action="#" method="POST">
            <label for="username">Username</label><br>
            <input title="Username" id="username" type="text" placeholder="Username" name="username" maxsize="100"><br><br>
            <label for="pswrd">Password</label><br>
            <input  title="Password" type="password" id="pswrd" placeholder="Password" maxsize="10"><br><br>              
            <input type="submit" value="Submit" title="Submit"><br>
            <input type="checkbox" id="remember" style="width: 20px; height: 20px;">
            <label for="remember" class="col1">Remember me</label>
            <span class="col2">Forgot <a class="col3" href="#">password?</a></span>
        </form>
    
    
</body>
</html>
